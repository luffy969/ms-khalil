        <h6>*Ces zones sont obligatoires</h6>
        <h2>Vos Coordonnées</h2>
        <form action="http://bienvu.net/script.php" method="GET" id="contact" name="contact">
            <div class="form-group">
                <label for="nom">Nom*</label>
                <input type="nom" class="form-control" id="nom" name="nom" placeholder="Veuillez saisir votre nom">
                <div id="errNom" class="text-bg-danger"></div>
            </div>
            <div class="form-group">
                <label for="prénom">Prénom*</label>
                <input type="prénom" class="form-control" id="prenom" name="prenom"
                    placeholder="Veuillez saisir votre Prenom">
                <div id="errPrenom" class="text-bg-danger"></div>
            </div>
            <div class="form-group">
                <div class="form-label">
                    <label>Sexe*</label>
                    <div id="errsexe" class="text-bg-danger"></div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="sexe" id="feminin" value="feminin">
                    <label class="form-check-label" for="inlineRadio1">Féminin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexe" id="masculin" value="masculin">
                    <label class="form-check-label" for="inlineRadio2">Masculin</label>
                </div>
            </div>
            <div class="form-group">
                <label for="naissance">Date de naissance*</label>
                <input type="date" class="form-control" id="naissance" name="naissance" placeholder="Date de naissance">
                <div id="errnaissance" class="text-bg-danger"></div>
            </div>
            <div class="form-group">
                <label for="Code postal">Code postal*</label>
                <input type="Code postal" class="form-control" id="CP">
                <div id="errCP" class="text-bg-danger"></div>
            </div>
            <div class="form-group">
                <label for="Adresse">Adresse*</label>
                <input type="Adresse" class="form-control" id="adresse">
            </div>
            <div class="form-group">
                <label for="Ville">Ville*</label>
                <input type="Ville" class="form-control" id="ville">
            </div>
            <div class="form-group">
                <label for="Email">Email*</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="dave.loper@afpa.fr">
                <div id="erremail" class="text-bg-danger"></div>
            </div>
            <h2>Votre demande</h2>
            <div class="form-groupe" id="sselect">
                <label for="Sujet" id="sujet">Sujet*</label>
                <select class="form-select" id="selectt" name="selectt">
                    <option selected value disabled="">Veuillez sélectionner un sujet</option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Demande de devis">Demande de devis</option>
                    <option value="Réclamation">Réclamation</option>
                </select>
                <div id="errsujet" class="text-bg-danger"></div>
            </div>
            <div class="">
                <label for="exampleFormControlTextarea1" class="form-label">Votre question*:</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkm">
                <label class="form-check-label" for="defaultCheck1">J'accepte le traitement informatique de ce
                    formulaire.</label>
                    <div id="errcheckm" class="text-bg-danger"></div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-dark" type="submit" id="accepted"  >Envoyer</button>

                <button class="btn btn-dark" type="reset" id="nop">Annuler</button>
            </div>
        </form>
